<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Discord Data Viewer</h1>
    <!-- <div class="channel-input-container">
      <input type="text" id="channelId" placeholder="Enter Channel ID" />
      <button onclick="fetchChannelData()">Fetch Data</button>
    </div> -->
    <div id="loader" class="loader" style="display: none">Loading...</div>
    <div class="search-container">
      <div class="search-box">
        <h2>Search by Date</h2>
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button onclick="searchByDate()">Search</button>
        <div id="searchByDateOutput" class="output-container"></div>
      </div>
      <div class="search-box">
        <h2>Keyword Search</h2>
        <input type="text" id="searchTerm" placeholder="Enter search term" />
        <button onclick="searchByKeyword()">Search</button>
        <div id="keywordSearchOutput" class="output-container"></div>
      </div>
      <div class="search-box">
        <h2>Author Search</h2>
        <input type="text" id="authorName" placeholder="Enter author name" />
        <button onclick="searchByAuthor()">Search</button>
        <div id="authorSearchOutput" class="output-container"></div>
      </div>
    </div>    
    <script src="app.js"></script>
  </body>
</html>
